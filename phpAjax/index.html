<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container ">
    <h1>Обратная связь</h1>
    <form id="mailForm">
        <input type="email" name="email" id="email" placeholder="Email" class="form-control"><br>
        <input type="text" name="name" id="name" placeholder="Введите свое имя" class="form-control"><br>
        <input type="phone" name="phone" id="phone" placeholder="Введите номер" class="form-control"><br>
        <textarea name="message" id="message" placeholder="Описание" class="form-control"></textarea><br>
        <button type="button" id="sendMail" class="btn btn-success"> Отправить</button>
    </form>
    <div id="errorMess"></div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="src/js/script.js"></script>
</body>
</html>
